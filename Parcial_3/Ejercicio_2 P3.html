<!DOCTYPE html>
<html>
    <head>
        <title>ETIQUETAS HTML</title>

    <body>

                    <area shape="Poly" coords="262,218,322,219,306,274,248,274" alt="Moira" href="https://playoverwatch.com/es-es/heroes/moira/">

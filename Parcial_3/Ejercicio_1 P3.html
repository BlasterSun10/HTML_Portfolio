<!DOCTYPE html>
<html>
    <head>
        <title>ETIQUETAS HTML</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Uriel Montejano Briano"/>
        <meta name="description" content="Etiquetas para formularios"/>
        <meta name="keywords" content="hmtl,tags,color,range,progress,date,week,month,time,reset,sumbit"/>
        <meta name="revised" content="Viernes, 22 Abril 2022"/>
    </head>
    <body>
        <main>
            <h1>Main</h1>
            <section>
                <h2>Formulario</h2>
                <form>
                    <label>Color</label> <input type="color"><br>
                    <label>Search</label> <input type="search"><br>
                    <label>URL</label> <input type="URL"><br>
                    <label>Range</label> <input type="range"><br>
                    <label>Escala</label> <input type="range" min="0" max="100" value="75"><br>
                    <label>Escala (1-3)</label> <input type="range" min="1" max="3" value="3"><br>
                    <label>Escala (Natural)</label> <input type="range" min="-10" max="10" value="0"><br>
                    <label>Number</label> <input type="number"><br> 
                    <label>Number (calificaciones)</label> <input type="number" min="0" max="100" value="70"><br>
                    <label>Progress</label> <progress></progress><br>
                    <label>Progress</label> <progress max="100" value="25"></progress><br>
                    <label>Progress</label> <progress max="100" value="75"></progress><br>
                    <label>Date</label> <input type="date"><br>
                    <label>Week</label> <input type="week"><br>
                    <label>Month</label> <input type="month"><br>    
                    <label>Time</label> <input type="time"><br>
                    <label>Reset</label> <input type="reset"><br>
                    <label>Sumbit</label> <input type="sumbit"><br>                
                </form>
            </section>
        </main>
    </body>
</html>
